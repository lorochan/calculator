<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Calculator</title>
  <meta name="author" content="Pratik Pingale">
  <meta name="description" content="Calculator">

  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="calc-container">
    <form action="" autocomplete="off" class="calculator" name="calculator">
      <input type="text" class="output" name="output">
      <input type="button" value="AC" class="button extra clear">
      <input type="button" value="+/-" class="button extra plus-minus">
      <input type="button" value="%" class="button arithmetic extra">
      <input type="button" value="/" class="button arithmetic math">
      <input type="button" value="7" class="button arithmetic">
      <input type="button" value="8" class="button arithmetic">
      <input type="button" value="9" class="button arithmetic">
      <input type="button" value="*" class="button arithmetic math">
      <input type="button" value="4" class="button arithmetic">
      <input type="button" value="5" class="button arithmetic">
      <input type="button" value="6" class="button arithmetic">
      <input type="button" value="-" class="button arithmetic math">
      <input type="button" value="1" class="button arithmetic">
      <input type="button" value="2" class="button arithmetic">
      <input type="button" value="3" class="button arithmetic">
      <input type="button" value="+" class="button arithmetic math">
      <input type="button" value="0" class="button arithmetic zero">
      <input type="button" value="." class="button arithmetic">
      <input type="button" value="=" class="button math evaluate">
    </form>
  </div>

  <script src="main.js"></script>
</body>

</html>
